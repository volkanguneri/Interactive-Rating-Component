<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->

  <main>

    <article class="rating-state" id="rating-state">
      <div class="star-icon-container">
        <img class="star-icon" src="images/icon-star.svg" alt="star">
      </div>
      <div>
        <h2>How did we do?</h2>
      </div>
      <div>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>

      <section class="rate-numbers">
        <div class="number" tabindex="1">1</div>
        <div class="number" tabindex="1">2</div>
        <div class="number" tabindex="1">3</div>
        <div class="number" tabindex="1">4</div>
        <div class="number" tabindex="1">5</div>
      </section>

      <button class="submit" id="submit" type="submit">Submit</button>
    </article>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="thank-you-state" id="thank-you-state">
      <img src="images/thank-you.svg" alt="thank-you illustration">
      <p class="selection" id="number-selection"></p>
      <h2>Thank you!</h2>
      <p class="appreciation-text">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </section>

  </main>

  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>

</html>
